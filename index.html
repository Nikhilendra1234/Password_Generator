<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="show"><input type="text"  id="showpass" disabled >
            <span class="material-symbols-outlined" id="copy">
                content_copy
                </span></div>
        
        <input type="range" min="1" max="20" id="inputslider">
        <div class="row">
            <p>Length of the Password</p>
            <span id="passlength">2</span> 
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase"  checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>     
        
        <button id="genpass">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
